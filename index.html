<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desk Idiot Friend – Ton pote con anti-burnout</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: default;
    }
    #pet {
      width: 180px;
      height: 180px;
      margin: 20px;
      transition: transform 0.2s;
      image-rendering: pixelated; /* pour le style rétro si tu veux */
    }
    #pet:hover { transform: scale(1.1); }
    #bubble {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 16px;
      max-width: 80%;
      text-align: center;
      opacity: 0;
      transition: opacity 0.4s;
      pointer-events: none;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #ff4d4d;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background: #ff3333; }
    #timer { font-size: 14px; color: #888; margin-top: 10px; }
  </style>
</head>
<body>
  <img id="pet" src="https://media.tenor.com/images/EXAMPLE/capybara-chill.gif" alt="idiot friend">
  <div id="bubble"></div>
  <button id="poke">Poke-le (ou attends qu'il fasse une connerie)</button>
  <div id="timer">Prochaine bêtise dans ~?? sec</div>

  <script>
    const pet = document.getElementById('pet');
    const bubble = document.getElementById('bubble');
    const timerEl = document.getElementById('timer');
    const pokeBtn = document.getElementById('poke');

    // Liste de GIFs absurdes / mignons / cons (remplace par tes favoris, liens publics Tenor/Giphy)
    const gifs = [
      'https://media.tenor.com/7j3j3j3j3j3AAAAC/capybara-eating-watermelon.gif', // capybara pastèque
      'https://media.tenor.com/opossum-play-dead-dramatic.gif', // opossum fait le mort
      'https://media.tenor.com/cat-yawn-sleep-upside-down.gif', // chat baille tête à l'envers
      'https://media.tenor.com/dog-chase-tail-fail.gif', // chien court après sa queue et tombe
      'https://media.tenor.com/pigeon-judging-stare.gif', // pigeon qui te juge
      'https://media.tenor.com/minion-cry-laugh.gif' // minion qui pleure de rire
    ];

    // Bulles de texte nulles
    const quotes = [
      "J'ai déjà fini ta journée, t'inquiète",
      "Ton mail 'urgent' date de 3 jours, champion",
      "Je te juge... mais gentiment",
      "Si tu cliques encore, je dance la Macarena",
      "Burnout ? Nan, c'est juste ton cerveau qui fait grève",
      "Respire... nan j'déconne, fais pas ça",
      "Ton boss arrive... psychopathe ! (troll)",
      "Je suis ton employee of the month (mensonge)"
    ];

    function showBubble(text) {
      bubble.textContent = text;
      bubble.style.opacity = 1;
      setTimeout(() => { bubble.style.opacity = 0; }, 5000);
    }

    function randomConnerie() {
      const randomGif = gifs[Math.floor(Math.random() * gifs.length)];
      pet.src = randomGif;

      const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
      showBubble(randomQuote);

      // Petit shake visuel
      pet.style.transform = 'rotate(5deg)';
      setTimeout(() => pet.style.transform = 'rotate(-5deg)', 150);
      setTimeout(() => pet.style.transform = 'rotate(0)', 300);

      // Update timer approximatif
      const nextDelay = (5 + Math.random() * 25) * 60 * 1000; // 5 à 30 min
      timerEl.textContent = `Prochaine bêtise dans ~${Math.round(nextDelay/60000)} min`;
      setTimeout(randomConnerie, nextDelay);
    }

    // Démarre la première connerie après 10-60 sec au lancement
    setTimeout(randomConnerie, (10 + Math.random() * 50) * 1000);

    // Poke manuel
    pokeBtn.addEventListener('click', () => {
      pet.style.transform = 'scale(1.3)';
      setTimeout(() => pet.style.transform = 'scale(1)', 200);
      randomConnerie();
    });

    // Bonus : clic direct sur le pet = poke
    pet.addEventListener('click', () => {
      pokeBtn.click(); // trigger le même effet
    });
  </script>
</body>
</html>
